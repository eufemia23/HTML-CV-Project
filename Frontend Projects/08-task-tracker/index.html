<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="icon" href="img/check-icon.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="task-tracker-container">
    <h1>Task Tracker</h1>

    <div class="main-container">
      <input placeholder="Start writing and press enter to create task" id="task-input">
      <button class="add-button" id="add-button">
        <img class="arrow-img" src="img/arrow.png">
      </button>
    </div>

    <div class="tasks" id="tasks"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
